<div class="container mt-5">
    <ng-container *ngIf="auth.user$ | async as user">
        <h1>User profile</h1>
        <hr>
        <div class="row align-items-center">
            <div class="col-2">
                <img class="img-thumb img-thumbnail" [src]="user.picture" alt="">
            </div>
            <div class="col">
                <h3>{{user.name}}</h3>
                <p>Email: {{user.email}}</p>
                <p>Email verified: {{user.email_verified ? 'Yes' : 'No'}}</p>
            </div>
        </div>
        <pre><code>{{ user | json }}</code></pre>
    </ng-container>
</div>
