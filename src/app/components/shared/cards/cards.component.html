<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let item of items" class="col">
      <div  class="card h-100">
        <img [src]="item.images | validateImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <ng-container *ngIf="item.artists">
            <span *ngFor="let artist of getArtistsByAlbum(item)" class="badge bg-secondary">{{artist}}</span>
          </ng-container>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
</div>
