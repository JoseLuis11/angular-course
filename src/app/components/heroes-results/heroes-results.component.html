<h1><small>Search for:</small> {{searchTerm}}</h1>
<hr>

<ng-container *ngIf="heroes.length > 0">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col animated fadeIn fast" *ngFor="let heroe of heroes">
            <app-heroe-card [heroe]="heroe" [id]="heroe.idx" (selectedHeroe)="seeHeroe($event)"></app-heroe-card>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="heroes.length === 0">
    <div class="p-5 mb-4 bg-light rounded-3 animated fadeIn fast">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">There are no results for the search term: <u>{{searchTerm}}</u></h1>
        </div>
    </div>      
</ng-container>
