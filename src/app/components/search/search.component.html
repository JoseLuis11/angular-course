<div class="row">
    <div class="col">
        <input #searchTerm type="text" (keyup)="search(searchTerm.value)" class="form-control" placeholder="Search for Artists">
    </div>
</div>

<div class="mt-5">
    <app-loading *ngIf="isLoading"></app-loading>
    <app-cards *ngIf="!isLoading" [items]="artists"></app-cards>
</div>
